site_name: My MkDocs Material Documentation FTW
site_url: https://sitename.example
theme:
  name: material
  #font:
  #  text: Merriweather Sans
  #  code: Red Hat Mono
  
  # For a single setting
  #palette:
    # This is how i add comments
    #scheme: slate 
    #primary: green
    #accent: deep purple
  icon:
    logo: fontawesome/solid/r
  features:
    - navigation.footer

  #for toggleable settings
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange    


markdown_extensions:
   #Emojis
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Code Blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Content Tabls
  - pymdownx.tabbed:
      alternate_style: true

  # Callouts aka admonitions
  - admonition
  - pymdownx.details

   
